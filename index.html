<!DOCTYPE html>
<html>
<head>
  <title>Discord Login</title>
  <style>
    body {
      background-color: #36393F;
      color: #FFF;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      background-color: #202225;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #4f545c;
      border-radius: 5px;
      background-color: #36393F;
      color: #FFF;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: #FFF;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #5865F2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord</h1>
    <input type="text" placeholder="EMAIL OR PHONE NUMBER *" required>
    <input type="password" placeholder="PASSWORD *" required>
    <a href="#">Forgot your password?</a>
    <button>Log In</button>
    <p>Need an account? <a href="#">Register</a></p>
  </div>
</body>
</html>
